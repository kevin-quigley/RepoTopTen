<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Top Contributors</title>
    <style>
        /* Add your modern, sleek, and minimalist CSS styles here */
    </style>
</head>
<body>
    <h1>GitHub Top Contributors</h1>
    <p>Enter GitHub repository URLs:</p>
    <input type="text" id="repoInput" placeholder="https://github.com/owner/repo">
    <button onclick="fetchTopContributors()">Get Top Contributors</button>
    <div id="results"></div>

    <script>
        function fetchTopContributors() {
            var repoUrl = document.getElementById("repoInput").value.trim();
            if (!repoUrl) {
                alert("Please enter a valid GitHub repository URL.");
                return;
            }

            // Send AJAX request to Python script
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("results").innerHTML = xhr.responseText;
                    } else {
                        alert("Error: " + xhr.statusText);
                    }
                }
            };
            xhr.open("GET", "https://your-python-script-url?repo_url=" + encodeURIComponent(repoUrl), true);
            xhr.send();
        }
    </script>
</body>
</html>
